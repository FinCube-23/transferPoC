version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: b2b-membership-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - fincube23_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  fincube23_network:
    external: true
