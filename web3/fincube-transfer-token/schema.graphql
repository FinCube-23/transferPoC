type Upgraded @entity(immutable: true) {
  id: Bytes!
  implementation: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type StablecoinTransfer @entity(immutable: true) {
  id: ID!
  from: Bytes!
  to: Bytes!
  memoHash: String!       
  memo: String!
  amount: BigInt!
  nullifier: Bytes!       
  txHash: Bytes!
  blockNumber: BigInt!
  timestamp: BigInt!
}

